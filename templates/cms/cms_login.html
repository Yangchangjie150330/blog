<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>登录</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<div class="container">

    <div class="row  ">
        <div class="col-md-4 col-md-offset-4">
            <form class="form-signin" method="post" novalidate>
                <h2 class="form-signin-heading">登录</h2>
                <label for="inputEmail" class="sr-only">邮箱：</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="请输入你的邮箱" required autofocus
                       name="email">
                <label for="inputPassword" class="sr-only">密码：</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="请输入你的密码" required
                       name="password">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="1" name="remember"> 记住我
                    </label>
                    <span style="padding-left: 40px; color: red">
                        {%if message%}
                        {{message}}
                        {%endif%}
                    </span>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>

            </form>

        </div> <!-- /container -->
    </div>

</div>
<

</body>
</html>
